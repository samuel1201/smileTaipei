<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile Taipei</title>
    <script src="index.js" defer></script>
    <!-- 引入index.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="../frontend//static/scss/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <!------------ Content panel ------------>

        <div class="content">
          <!------------ 公告查詢  ------------>

          <div>
            <div class="title page">公告編輯</div>

            <div class="inputTitle">公告標題：</div>

            <textarea
              type="text"
              placeholder="請輸入文字"
              class="noIconBefore small"
            >
 工班停車應請住戶將停車證及車道搖控器借予工班即可停車，本社區停車管理辦法並無臨時停車之開放，惟對車位使用之巡查係採以證認車位之方式進行。</textarea
            >

            <div class="inputTitle">公告內容：</div>

            <textarea
              type="text"
              cols="40"
              placeholder="請輸入文字"
              class="noIconBefore"
            >
官員解釋，房貸補助自六月起開放申請、租金補貼七月三日開辦，接下來還要宣傳包租代管第四期，「虛坪改革」方案可能在七、八月才會密集討論，待送到行政院後才會對外說明；因涉及「公寓大廈管理條例」與「建築技術規則」修法，內政部將在立法院下會期開議前提出修法版本。官員指出，「能處理就兩個部分」，包括停車空間的公設問題及免計容積的管委會空間，前者涉及停車位登記方式，必須修「公寓大廈管理條例」與「建築技術規則」，這部分相對單純，也具高度共識；後者雖只要修「建築技術規則」，但處理起來複雜度較高，還要繼續與產業溝通。依「建築技術規則」，管委會使用空間，及機電設備空間、安全梯梯間、緊急昇降機機道、特別安全梯與緊急昇降機排煙室等，不計入容積，但面積總和不得超過基地容積的十五％；不少建商把管委會空間「美化」成閱覽室、交誼廳、健身房、遊戲室等。官員解釋，方案一度評估免計容積十五％應「適度限縮」，但目前朝不限縮比例的方向研擬，營建署做了幾十種個案模擬，希望讓空間分配更合理化，「不要增加不需要的空間」。</textarea
            >

            <div class="buttonWrapper flexCenter">
              <div class="button flexCenter solid">取消</div>
              <div class="button flexCenter solid">上傳圖片</div>
              <div class="button flexCenter">送出</div>
            </div>

            <div class="space32"></div>
          </div>
        </div>
        <!------------ Content panel end ------------>
      </div>
    </div>
  </body>
</html>
