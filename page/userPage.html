<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smile Taipei</title>
        <script src="index.js" defer></script>
        <!-- 引入index.js -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

        <div class="wrapper">

                        <h3 class="h3type">用戶中心</h3>
                        <div class="flexRow">

                                <img src="../icon/Ellipse3.png" alt="" class="avatar" /><br />

                                <img src="../icon/image.svg" alt="" class="imgIcon" />
                            </div>
                            <div class="section1-box2">
                                <p>更新密碼:</p>
                                <input
                                    type="password"
                                    name="updatePwd"
                                    id="updatePwd"
                                    placeholder="請輸入想要更改的密碼"
                                /><br /><br />
                                <button type="button">更新</button>
                            </div>
                        </div>
                    </div>
                    <div class="section2">
                        <div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                        <div>
                            <div></div>

                    </div> -->
