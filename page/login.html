<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smile Taipei</title>
        <!-- 引入index.js -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link href="../frontend//static/scss/style.css" rel="stylesheet" />
    </head>

    <body>
        <div id="header"></div>
        <div id="navigation"></div>
        <div class="login">
            <div class="container relative">
                <div class="title shadowOP8">
                    <h3 class="h3type">用戶登入</h3>
                </div>
                <div class="inputContainer relative">
                    <img src="../icon/user.svg" class="user" />
                    <input type="email" name="email" id="email" placeholder="請輸入帳號" /><br />
                    <p></p>
                </div>
                <br />
                <div class="inputContainer relative">
                    <img src="../icon/password.svg" class="pwd" />
                    <input type="password" name="pwd" id="pwd" placeholder="請輸入密碼" /><br />
                    <p></p>
                </div>
                <br />
                <button type="button">登入</button>
            </div>
        </div>

        <div id="footer"></div>
        <script src="../index.js"></script>
        <!-- 引入 index.js -->
    </body>
</html>
